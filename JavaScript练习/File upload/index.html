<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文件上传</title>
  <style>
    #drop_area{
        width: 50%;height: 100px;border:3px solid silver;
        line-height: 100px;text-align: center;
        font-size: 36px;color: #d3d3d3;
    }
    #preview{width: 500px;overflow: hidden;
    background: #ddd}
</style>
</head>
<body>
  <input type="file" id="upload">
  <div id="drop_area">将图片拖拽到此区域</div>
  <!--下面div预览区域-->
  <div id="preview"></div>
  <script src="../libs/jquery-3.2.1.js"></script>
  <script>
    //1:阻止浏览器默认行为
    $(document).on({
        //拖动离开 //拖动放   //拖动进入 //拖动悬停
        dragleave:function(e){e.preventDefault();},
        drop:function(e){e.preventDefault();},
        dragenter:function(e){e.preventDefault();},
        dragover:function(e){e.preventDefault();}
    });
    //2:获取"拖拽区域" 绑定drop
    var box = document.getElementById("drop_area");
   box.addEventListener("drop",function(e){
    //3:阻止默认行为
    e.preventDefault();
    //4:获取文件对象信息
    var fileList=e.dataTransfer.files;
    console.log(e.dataTransfer)
    console.log(fileList);
    //5:判断文件大小 判断文件类型
    var size=fileList[0].size;
    var type=fileList[0].type;
    var name=fileList[0].name;
    if(size>2*1024*1024){
      alert("上传文件不能超过2MB");
      return;
    }
    var img=window.URL.createObjectURL(fileList[0]);
    var str=`<img src="${img}"/>`;
    $("#preview").html(str);
    var fd=new FormData();
    fd.append("mypic",fileList[0]);
    $.ajax({
      type:"POST",
      url:"upload.php",
      data:fd,
      contentType:undefined,
      processData:false,
      mimeType:"multipart/form-data",
      success:function(){
        console.log("成功");
      }
    })
   })
  </script>
</body>
</html>
