<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>postMessage_b</title>
</head>
<body>
  <h1>这是B</h1>
  <script>
    /*模拟a页面发来的请求*/
    window.postMessage('data','http://127.0.0.1:5500/跨域/3-2-postMessage_b.html')
    /*====上面是a的请求===*/
    window.addEventListener('message',function(event){
      console.log(event);
      console.log(event.origin);
      console.log(event.source);
      console.log(event.data);  //a发送的数据
    },false);
  </script>
</body>
</html>
