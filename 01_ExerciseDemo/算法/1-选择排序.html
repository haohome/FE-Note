<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快速排序</title>
</head>
<body>
  <script>
    var quickSort=function(arr){
      for(var i=0;i<arr.length;i++){
        for(var j=0;j<arr.length-i;j++){
          if(arr[j]>arr[j+1]){
            var temp=arr[j];
            arr[j]=arr[j+1];
            arr[j+1]=temp;
          }
          console.log(i+" ",arr);
        }
      }
      return arr;
    }
    var newArr=quickSort([9,3,5,2,6,7,4]);
    console.log(newArr);
  </script>
</body>
</html>
