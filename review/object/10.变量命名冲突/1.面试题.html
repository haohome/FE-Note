<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		1 两个变量或函数命名冲突，结果为最后面赋值的值
		2 一个变量和一个函数命名冲突，
		     如果是在变量赋值之前访问，此时结果为：函数
		     如果是在变量赋值之后访问，此时结果为：变量的值
		3 函数参数 和 变量命名冲突：
		     如果是在变量赋值之前访问的，那么结果为：参数的值
		     如果是在变量赋值之后访问的，那么结果为：变量的值
		4 函数参数 和 函数命名冲突，结果为：函数   */
		 // 3 函数参数 和 变量命名冲突：
    //      如果是在变量赋值之前访问的，那么结果为：参数的值
    //      如果是在变量赋值之后访问的，那么结果为：变量的值
    function fn( num ) {
      console.log(num);  // ??
      var num = 123;
      console.log(num);  // ??
    }
    fn()


    function fn( num ) {
      // 对于函数的作用域来说，参数是最优先被提升，然后，再是函数或变量
      // 理解函数的参数：把参数看作是函数内部的局部变量
      // var num = 100;
      var num;
      console.log(num);  // ?? 100
      num = 123;
      console.log(num);  // ?? 123
    }

    fn(100);
	</script>
</body>
</html>
