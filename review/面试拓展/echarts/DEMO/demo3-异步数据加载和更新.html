<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>异步数据加载和更新</title>
</head>
<body>
    <!-- 在绘图前我们需要为 ECharts 准备一个具备高宽的 DOM 容器。 -->
    <div id="main" style='widht:600px; height:400px;'></div>

</body>
<!-- 引入 Echarts  -->
<script src="echarts.js"></script>
<script src="jquery.js"></script>
<script>
    // 入门示例中的数据是在初始化后setOption中直接填入的，但是很多时候可能数据需要异步加载后再填入。
    // ECharts 中实现异步数据的更新非常简单，在图表初始化后不管任何时候只要通过 jQuery 等工具异步获取数据后
    // 通过 setOption 填入数据和配置项就行。

    // 基于准备好的 dom， 初始化 echarts 实例
    var myChart = echarts.init(document.getElementById('main'));

    // 显示标题，图例和空的坐标轴
    myChart.setOption({
        title: {
            text: '异步数据加载示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: []
        }]
    });
    // 展示 loading 动画
    myChart.showLoading();

    // setTimeout(function() {
    //     myChart.hideLoading();
    // }, 3000);

    $.get('demo3.json').done( function( data ) {

        // 模拟网络等待时间
        setTimeout( function() {

            myChart.hideLoading(); // 去掉 loading 动画
            // 填入数据
            myChart.setOption({
                xAxis: {
                    data: data.categories
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '销量',
                    data: data.data
                }]
            });

        }, 1000);

    });

    // 数据的动态更新
    // ECharts 由数据驱动，数据的改变驱动图表展现的改变，因此动态数据的实现也变得异常简单。
    // 所有数据的更新都通过 setOption实现，你只需要定时获取数据，setOption 填入数据，
    // 而不用考虑数据到底产生了那些变化，ECharts 会找到两组数据之间的差异然后通过合适的动画去表现数据的变化。

</script>

</html>
