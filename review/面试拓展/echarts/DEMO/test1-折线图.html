<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>折线图</title>
</head>
<body>
    <!-- 在绘图前我们需要为 ECharts 准备一个具备高宽的 DOM 容器。 -->
    <div id="main" style='widht:600px; height:400px;'></div>
</body>
<!-- 引入 Echarts  -->
<script src="echarts.js"></script>
<script src="jquery.js"></script>
<script>
    // 基于准备好的 dom， 初始化 echarts 实例
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: '折线图',
            subtext: '副标题'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: { // 图例组件
            data:['最新成交价']
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {readOnly: false},
                restore: {},
                saveAsImage: {}
            }
        },
        dataZoom: {
            show: false,
            start: 0,
            end: 100
        },
        xAxis: [    // 直角坐标系 grid 中的 x 轴
            {
                type: 'category',
                boundaryGap: true,
                data: (function (){
                    var now = new Date();
                    var res = [];
                    var len = 10;
                    while (len--) {
                        res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                        now = new Date(now - 2000);
                    }
                    return res;
                })()
            }
        ],
        yAxis: [    // 直角坐标系 grid 中的 y 轴
            {
                type: 'value',
                scale: true,
                name: '价格',
                max: 30,
                min: 0,
                boundaryGap: [0.2, 0.2]
            }
        ],
        series: [   // 系列列表。每个系列通过 type 决定自己的图表类型
            {
                name:'最新成交价',
                type:'line',    // 直线统计图
                data:(function (){
                    var res = [];
                    var len = 0;
                    while (len < 10) {
                        res.push((Math.random()*10 + 5).toFixed(1) - 0);
                        len++;
                    }
                    return res;
                })()
            }
        ]
    };
    myChart.setOption( option );



</script>

</html>
