<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
    <title>懒加载lazyload</title>
</head>
<body>
    <script type="text/JavaScript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.lazyload.js"></script>

    <div>
        <!-- data-original 存放目标图片地址，当满足加载条件时，进行加载 -->
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
        <img class="lazy" src="loading.jpg" data-original="test.jpg">
    </div>

    <script type="text/javascript">
        $(function() {
            $("img.lazy").lazyload({
                // 设置触发事件：
                //   默认滚动加载, 可以添加事件，事件触发时再加载
                // event : "click",  

                // 设置加载方式:
                //   默认直接出现，没有动画，可以设置 fadeIn 让其淡入
                effect : "fadeIn",

                // 设置加载敏感度：
                //   默认进入屏幕时加载，可以配置敏感度，可以提前加载
                // threshold : 200  // 指距离进入屏幕还有 200px 就进行加载设置
            });
        });
    </script>
</body>
</html>
