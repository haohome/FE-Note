<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<video id="videoElement" src="./media/fun.mp4" width="320" height="240" controls autoplay></video>

</body>
<script>
    // 每当页面 显示 状态 切换的时候 都会 调用这个函数
    // document.addEventListener( 'visibilitychange', function() {
    //     console.log( 123 )
    // })


    (function() {
        // 存在说明可以用
        if (typeof document.hidden !== "undefined") {
            var eleVideo = document.querySelector("#videoElement");

            // 本页面可见性改变的时候
            document.addEventListener( 'visibilitychange', function() {
                if ( document.hidden ) {
                    // 页面不可见, 视频暂停
                    eleVideo.pause();    
                } else {
                    // 页面可见，视频开始
                    eleVideo.play();    
                }
            })

        }
    })();

</script>
</html>
