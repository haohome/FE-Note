<script>
    // es6 引入了 Class 类的概念

    class Animal {
        // 构造函数
        constructor(){
            // this 指向 实例对象
            this.type = 'animal';
            this.age = 123;
        }
        // 原型方法  Animal.prototype.says
        // constructor 外定义的方法和属性则是所有 实例对象 可以共享 的
        says(say){
            console.log(this.type + ' says ' + say)
        }
    }

    // console.dir( Animal );

    // let animal = new Animal();
    // animal.says('hello');  // animal says hello

    // console.log( animal );




    // // Cat 类继承  自  Animal
    // // Class 之间可以 通过 extends 是实现继承
    // // 该类通过 extends 关键字 继承了 Animal 类的 所有属性和方法

    class Cat extends Animal {
        constructor(){
            // 子类必须在constructor方法中调用super方法，否则新建实例时会报错
            // 因为子类没有自己的this对象，而是继承父类的this对象，然后对其进行加工
            super();
            this.type = 'cat'; // 不加 super() this is not defined
        }
    }
    let cat = new Cat();
    cat.says('hello');  // cat says hello



    // // ES6的继承机制，
    // // 实质是先创造父类的实例对象this（所以必须先调用super方法），
    // // 然后再用子类的构造函数修改this。



</script>
