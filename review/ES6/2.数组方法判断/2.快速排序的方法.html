	<script>
	//首先，定义一个quickSort函数，它的参数是一个数组。

	//然后，检查数组的元素个数，如果小于等于1，就返回。
	var quickSort = function(arr) {
　　　　if (arr.length <= 1) { return arr; }
	};
	//接着，选择"基准"（pivot），并将其与原数组分离，再定义两个空数组，用来存放一左一右的两个子集。
	var quickSort = function(arr) {
	　　if (arr.length <= 1) { return arr; }
	　　var pivotIndex = Math.floor(arr.length / 2) ;
	　　var pivot = arr.splice(pivotIndex, 1)[0];
	　　var left = [];
	　　var right = [];
	};
	//然后，开始遍历数组，小于"基准"的元素放入左边的子集，大于基准的元素放入右边的子集。
	var quickSort = function(arr) {
	　　if (arr.length <= 1) { return arr; }
	　　var pivotIndex = Math.floor(arr.length / 2) ;
	　　var pivot = arr.splice(pivotIndex, 1)[0];
	　　var left = [];
	　　var right = [];
	　　for (var i = 0; i < arr.length; i++){
	　　　　if (arr[i] < pivot) {
	　　　　　　left.push(arr[i]);
	　　　　} else {
	　　　　　　right.push(arr[i]);
	　　　　}
	　　}
	};
	//最后，使用递归不断重复这个过程，就可以得到排序后的数组。
	var quickSort = function(arr) {
	　　if (arr.length <= 1) { return arr; }
	　　var pivotIndex = Math.floor(arr.length / 2);
	　　var pivot = arr.splice(pivotIndex, 1)[0];
	　　var left = [];
	　　var right = [];
	　　for (var i = 0; i < arr.length; i++){
	　　　　if (arr[i] < pivot) {
	　　　　　　left.push(arr[i]);
	　　　　} else {
	　　　　　　right.push(arr[i]);
	　　　　}
	　　}
	　　return quickSort(left).concat([pivot], quickSort(right));
	};
	//使用的时候，直接调用quickSort()就行了。
	// 	其实除了最后一句return，其他的都是很好理解的，其实开始因为不懂递归所以一直不太懂函数是怎样执行的，自己弄懂了之后发现其实并不难，哈哈，好像自己有点嘲笑自己，不知道会不会被别人嘲笑，但是想在自己的博客记录下自己的理解，以便以后自己的查阅。

	// 首先这个例子是把数组取其中间的一个元素，定义为pivot，然后比pivot小的数据放在新定义的数据left中，同理将大于pivot的数据放在了right中。所以第一次执行后

	// left=[24,17,31];right=[85,63,96,50];  当执行到最后一句return后，pivot被放进了新数组，左右两边的数据进行递归执行，第二次执行之后left中的pivot再一次被连接到新数组上，以此类推，左边的数据在依次按照与之前一样的顺序，左中右进行concat拼接，当左右都仅剩最后一个数组后返回的就是本身的那一个数据，然后也被拼接到数组里面去，然后依次便成为了从小到大的排列。


	//复习冒泡排序，还有数组的sort方法；
	function bubbleSort(array) {
    for (var i = 0; i < array.length - 1; i++) {
      //遍历数组
      var flag = true;
      //假设排序完成
      for (var j = 0; j < array.length - 1 - i; j++) {
        if (array[j] > array[j + 1]) {
          //比较存在，说明假设不成立
          flag = false;
          var temp = array[j];
          array[j] = array[j + 1];
          array[j + 1] = temp;
        }
      }
      if (flag) {
        //假设成立，则跳出循环
        break;
      }
    }
    return array;
  }
