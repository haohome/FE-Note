	<script>
	//filter为“过滤”、“筛选”之意。指数组filter后，返回过滤后的新数组
	//array.filter(callback,[ thisObject]);
	//ilter的callback函数需要返回布尔值true或false. 如果为true则表示，恭喜你，通过啦！如果为false, 只能高歌“我只能无情地将你抛弃……”。
	//可能会疑问，一定要是Boolean值吗？我们可以简单测试下嘛，如下：
	var data = [0, 1, 2, 3];
	var arrayFilter = data.filter(function(item) {
	    return item;
	});
	console.log(arrayFilter); // [1, 2, 3]
}

	var arr = [{1}]
	</script>
