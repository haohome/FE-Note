<script>

      // 即 $.prototype.extend(Object)

      // function Person() {

      // $.extend({

      // $.say( '你好' );
      


      (function ($) {
        $.fn.extend({
          "bold": function () {
            return this.css({ fontWeight: "bold" });
          }
        });
      })(jQuery);

      console.log(  $.fn === $.prototype  );
