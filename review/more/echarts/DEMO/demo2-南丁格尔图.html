<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>南丁格尔图</title>
</head>
<body>
    <!-- 在绘图前我们需要为 ECharts 准备一个具备高宽的 DOM 容器。 -->
    <div id="main" style='widht:600px; height:400px;'></div>

</body>
<!-- 引入 Echarts  -->
<script src="echarts.js"></script>
<script>
    // 基于准备好的 dom， 初始化 echarts 实例
    var myChart = echarts.init( document.getElementById( 'main' ) );

    // 指定图表的配置项和数据
    var option = {
        title:{
            text: ' Echarts demo1 '
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',  // 设置 roseType 显示成南丁格尔图。
                data:[
                    {value:400, name:'搜索引擎'},
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:274, name:'联盟广告'},
                    {value:235, name:'视频广告'}
                ],
                // ECharts 中有一些通用的样式，诸如阴影、透明度、颜色、边框颜色、边框宽度等，这些样式一般都会在系列的 itemStyle 里设置
                itemStyle: {
                    normal: {
                        // 设置扇形的颜色
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    },
                    emphasis: {   // normal 默认高亮， emphasis hover 高亮
                        // 阴影的大小
                        shadowBlur: 200,

                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                }
            }
        ],
        backgroundColor: '#2c343c', // 背景色是全局的，所以直接在 option 下设置 backgroundColor
        textStyle: {        // 文本的样式可以设置全局的 textStyle。
            color: 'rgba(255, 255, 255, 0.3)'
        }
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption( option );
</script>

</html>
