<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>

<body>
      <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        var main = document.getElementById('main');
        var myChart = echarts.init( main );

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '公司人员访问流量统计'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["小明","小红","小王","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [1024, 300, 36, 10, 10, 20]
            }]
        };

        myChart.setOption(option);

    </script>
</body>
</html>
