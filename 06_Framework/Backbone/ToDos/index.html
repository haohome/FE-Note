<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>任务列表</title>
  <link rel="stylesheet" href="./css/todos.css">
</head>
<body>
  <div id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input type="text" id="new-todo" autofocus placeholder="请输入">
    </header>
    <section id="main">
      <input type="checkbox" id="toggle-all" name="toggle-all" >
      <label for="toggle-all">标记全部为完成</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
    <div id="info">
      <p>双击可以编辑</p>
    </div>
  </div>
  <script type="text/template" id="item-template">
    <div class="view">
      <input type="checkbox" class="toggle" <%= completed ? 'checked':'' %>>
      <label><%= title %></label>
      <input class="edit" type="text" value="<%= title %>" />
    </div>
  </script>
  <script src="lib/jquery-3.2.1.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/backbone.localStorage.js"></script>
  <script src="js/Models/Todo.js"></script>
  <script src="js/Collections/TodoCollection.js"></script>
  <script src="js/Views/TodoView.js"></script>
  <script src="js/Views/AppView.js"></script>
  <script src="js/Routers/Router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
