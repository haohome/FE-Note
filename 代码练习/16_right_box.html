<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.father {
		  width: 600px;
		  height: 600px;
		  position: relative;
		  background-color: yellow;
		}
		.son {
		  width: 200px;
		  height: 200px;
		  background-color: blue;
		  position: absolute;

		  top: 50%;
		  left: 50%;
		  transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
