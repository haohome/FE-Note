<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
	<button id="btn">发送jsonp请求</button>
	<script>
		function senddata(result){
			for(var i in result){
				console.log(i);
			}
		}
		$("#btn").click(function() {
			// 	$.getJSON("jsonp.php?callback=?",data=>{
			// 	console.log(data);
			// });
			$.ajax({
				type:"GET",
				url:"jsonp.php?callback=senddata",
				success:data=>{
					console.log(data);
				},
				dataType:"jsonp"
			})
			// $("body").append(`<script src="http://127.0.0.1/20-review/jsonp.php?callback=senddata"><\/script>`);
			
		});
	</script>
</body>
</html>
