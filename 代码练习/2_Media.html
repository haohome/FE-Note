<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1"> <!--让IE的文档模式永远都是最新的-->
	<title>Document</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		@media screen and (min-width:768px){
			.box2{
				float:left;
				width:calc(100%/3);
				height:200px;
			}
		}
		@media screen and (max-width: 767px){
			.box2{
				width:100%;
				height:200px;
			}
		}
		
	</style>
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<!-- 设计一个布局方案，使得页面在pc端和pad端显示为一行三列，在手机端为一列三行。 -->
<body>
	<div class="box2" style="background:red"></div>
	<div class="box2" style="background:green"></div>
	<div class="box2" style="background:yellow"></div>
</body>
</html>
